  <!-- login form -->
  <section class="w-full">
    <div class="mt-10 lg:w-2/5 mx-auto flex justify-center">
      <form class="w-2/3 p-2">
        <h2 class="text-center mb-6 text-3xl font-medium">
          Create Account
        </h2>
        <p class="my-4 text-xl">
        
          <a class="underline" href="./login.html">Back to user/customer login</a>
        </p>
        <input type="text" id="" placeholder="first name" class="w-full my-2 p-2 focus:ring-0 focus:outline-none rounded-md border-gray-200">
        <input type="text" id="" placeholder="last name" class="w-full my-2 p-2 focus:ring-0 focus:outline-none rounded-md border-gray-200">
        <input type="email" id="" placeholder="email" class="w-full my-2 p-2 focus:ring-0 focus:outline-none rounded-md border-gray-200">
        <input type="password" id="" placeholder="password" class="w-full my-2 p-2 focus:ring-0 focus:outline-none rounded-md border-gray-200 mb-3">
        <span class="flex w-full">
          <input type="checkbox" name="sign" id="sign" checked class="mr-1 inline-block relative top-2 w-4">
          <label for="sign" class="p-1 text-gray-500">
            Yes! Sign me up to receive emails from Stay slay fashion with the latest deals, sales, and updates.
          </label>
        </span>
        <span class="flex w-full">
          <input type="checkbox" name="agree" id="agree" class="mr-1 inline-block relative top-2 w-4">
          <label for="agree" class="p-1 text-gray-500">
            I agree to Stay slay fashion's Terms of Service and Privacy Policy
          </label>
        </span>
        <input type="submit" value="Create Account" class="w-3/5 my-6 rounded-md block p-2 bg-bgSec font-medium text-white cursor-pointer hover:bg-gray-400 hover:text-black">
      </form>
    </div>
